<!-- # 비밀번호변경 body영역-------------------------->



    <div class="outer">
        <form action="" method="post" id="enrollForm">
            <br>
            <h1>비밀번호 변경</h1>
            <hr color="gray">
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;비밀번호를 변경해주세요
            <br><br>
            <div id="updatePwd">
                <form action="" method="" id="myPageForm">
                    <p id="notice1">* 비밀번호는 영문, 숫자, 특수문자 포함 6~16자</p><br>
                    현재 비밀번호 : &nbsp;&nbsp;
                    <input type="password" name="userPwd" required>
                    
                    <!-- 잘못입력 시 나타나는 부분 -->
                    <p class="notice2">&nbsp;&nbsp;* 정확히 입력해주세요.</p>
                    
                    <br>
                    새 비밀번호 : &nbsp;&nbsp;
                    <input type="password" name="updatePwd" required>
    
                    <!-- 잘못입력 시 나타나는 부분 -->
                    <p class="notice2">&nbsp;&nbsp;* 정확히 입력해주세요.</p>
                    
                    <br>
                    새 비밀번호 확인 : &nbsp;&nbsp;
                    <input type="password" name="checkPwd" required>
    
                    <!-- 잘못입력 시 나타나는 부분 -->
                    <p class="notice2">&nbsp;&nbsp;* 비밀번호가 다릅니다. 다시 입력하세요.</p>
                    
                    <br>
    
    
                </form>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" >변경하기</button>
    


        </form>
    </div>



    <br><br><br>
