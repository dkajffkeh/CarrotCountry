<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="물품등록.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/76c88d06f7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
  

    <style type="text/css">
        a {
            text-decoration: none
        }

        a:link {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: black;
            text-decoration: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <div id="page_total_wrapper">
        <form action="">
        <h5>물품등록</h5>
        <hr>
        <div class="product_info_input"></div>
        <h5>가격입력</h5>
        <div class="price_info_input"><input type="text" placeholder="가격을 넣어주세요"></div>
        <h5>상품상태</h5>
        <div class="product_condition_radio"></div>
        <h5>거래방법</h5>
        <div class="interact_type"></div>
        <h5>주소입력</h5>
        <div class="location_input"></div>
        <h5>판매자 정보</h5>
        <div class="user_info"></div>
        <button type="button" class="btn btn-success">본인인증</button>
        <textarea name="content" id="editor"></textarea>
    </form>
    </div>

    
    <script>
        ClassicEditor
            .create( document.querySelector( '#editor' ) , {

                removePlugins: ['ImageUpload']
            } )  
            .catch( error => {
                console.error( error );
            } );

        </script>
</body>
</html>
