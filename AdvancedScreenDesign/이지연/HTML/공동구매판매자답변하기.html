<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="판매자답변하기.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script src="https://kit.fontawesome.com/76c88d06f7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>

</head>
<body>
    <nav class="navbar_Wrapper">
        <div class="navbar_sizeWraper_1200px">
            <div class="user_info_display_sectionWrapper">
                <div><a href=""><i class="fas fa-user"></i></a></div>
                <div><a href="">OOO님</a></div>
            </div>
            <div class=MainLogo_Wrapper>
                <div><a href=""><img src="resources/images/ttextlogo2.png" alt="" width="200px" height="100%" style="padding: 15px;"></a></div>
            </div>
            <div class="menu_bar">
                <table>
                    <tr align="center" class="user_inter_icon">
                        <td><a href=""><i class="fas fa-sign-in-alt"></i></a></td>
                        <td><a href=""><i class="far fa-plus-square"></i></a></td>
                        <td><a href=""><i class="fas fa-money-check"></i></a></td>
                    </tr>
                    <tr class="user_inter_font">
                        <td><a href="">로그인</a></td>
                        <td><a href="">회원가입</a></td>
                        <td><a href="">마이페이지</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </nav>
    <script src="https://kit.fontawesome.com/76c88d06f7.js" crossorigin="anonymous"></script>
    
    <div class="wrap">
        
        <div id="content1">
            <div id="title">
                <h5 align="center">Q & A 답변하기</h5>
            </div>
        </div>
        <div id="content2" align="center">
            <table id="question" width="1000" class="table-bordered">
                <thead>
                    <tr>
                        <td colspan="4">질문글</td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td style="background: white;">김말똥</td>
                        <td>작성일</td>
                        <td style="background: white;">2020-10-21</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" height="200">사용자가 질문한 내용</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="content3" align="center">

            <!-- 에디터 -->
            <table id="editorTable" width="1000" class="table-bordered">
                <thead>
                    <tr>
                        <td>답변입력</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <textarea name="content" id="editor" style="min-height: 500px;"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>

            <br><br>
            <button id="writeBtn" class="btn btn-secondary" style="float: right;">등록하기</button>
        </div>

    </div>

    <script>
        ClassicEditor
            .create( document.querySelector( '#editor' ) , {
               
                removePlugins: ['ImageUpload']
            } )  
            .catch( error => {
                console.error( error );
            } );

        </script>



    <footer id="footerbar">
        <div class=footerbar_totalWrapper>
            <div class="footer_upperWrapper">
                <button class="btn btn-secondary">공지사항</button>
                <button class="btn btn-secondary">고객센터</button>
                <button class="btn btn-secondary">개인정보 취급방침</button>
                <button class="btn btn-secondary">회사소개</button>
            </div>
            <div class="footer_belowWrapper">
                <p style="color:white">footer</p>
            </div>
        </div>

    </footer>


</body>
</html>
