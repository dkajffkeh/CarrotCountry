
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/*----------footerbar include 영역 시작----------*/
        #footerbar {
            position: absolute;
            width: 100%;
            height: 270px;
            background-color: #00251a
        }

        .footerbar_totalWrapper {
            width: 1200px;
            height: 100%;
            border: 1px solid white;
            margin: auto;
        }

        .footer_upperWrapper {
            width: 100%;
            height: 52px;
            border: 1px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer_upperWrapper>button {
            margin-left: 40px;
        }

        .footer_belowWrapper {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
/*----------footerbar include 영역 끝----------*/
    </style>
</head>

<body>
<!----------footerbar include 영역 시작---------->
    <footer id="footerbar">
        <div class=footerbar_totalWrapper>
            <div class="footer_upperWrapper">
                <button>공지사항</button>
                <button>고객센터</button>
                <button>개인정보 취급방침</button>
                <button>회사소개</button>
            </div>
            <div class="footer_belowWrapper">
                <p style="color:white">잡소리</p>
            </div>
        </div>

    </footer>
<!----------footerbar include 영역 끝---------->
</body>

</html>
