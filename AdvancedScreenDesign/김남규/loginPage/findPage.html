<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="resources/css/login.css">
    <style>
   .find{
        width:1000px;
        height:500px;
        margin-top:-250px;
        margin-left:-500px;
        background-color:rgba(0, 0, 0, 0.15);
        position:absolute;
        top:50%;
        left:50%;
        box-shadow:0px 0px 20px rgb(36, 36, 36);
        border-radius:20px;
        padding:10px;
    }
    .find>div{
        float:left;
        border:1px solid black;
        border-radius:20px;
        height:100%;
    }
    .find_select{
        width:100%;
    }
    .find_select>div{
        width:100%;
        height:50%;
        text-align:center;
        border:1px solid black;
    }
    .find_select>div>img{
        margin-top:50px;
        width:100px;
        height:50%;
    }
    .find_select>div:hover{
        background-color:rgba(127, 255, 212, 0.363);
    }
 
    
    .find_select_id{
        animation-name:id;
        animation-duration:3s;
        animation-fill-mode:both;
    }

    @keyframes id{
        to{
            width:10%;
        }
    }


    .find_select_pwd{
        animation-name:pwd;
        animation-duration:3s;
        animation-fill-mode:forwards; 
    }

    @keyframes pwd{
        to{
            width:10%;
        }
    }






    </style>

</head>
<body>
    <div class="find">
        <div class="find_select">
            <div class="find_select_id" onclick="a();">
                <img src="resources/images/id.png">
                <p>아이디 찾기</p>
            </div>


            <div class="find_select_pwd">



                <img src="resources/images/password.png">
                <p>비밀번호 찾기</p>
            </div>
        </div>
    </div>


    <script>
        function a(){
            document.getElementsByClassName("find_select_id");

        }


    </script>






</body>
</html>
