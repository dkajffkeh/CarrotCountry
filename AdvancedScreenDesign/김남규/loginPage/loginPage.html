<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="resources/css/login.css">

</head>
<body>
        <div class="login">

            <div class="login_left">
                <div class="login_left_logoImage">
                    <a href="#">
                        <img src="resources/images/logo.png" width="250px" height="250px">
                    </a>
                </div>
                <div class="login_left_logoFont">
                    <a href="#">
                        <img src="resources/images/logofont.png" width="200px" height="50px">
                    </a>
                </div>
                <div class="login_left_content">
                    <p>당근나라에 오신것을 환영합니다!</p>
                    <p>로그인을 해주세요!</p>
                </div>
            </div>
            <div class="login_right">
                <form action="" method="post">
                    <input type="text" name="userId" placeholder="UserId" required>
                    <input type="password" name="userPwd" placeholder="Password" required>
                    <br>
                    <input type="checkbox" name="logincheck" id="logincheck"><label for="logincheck">&nbsp;로그인 상태 유지하기</label>
                    <br>
                    <button type="submit" class="btn"><p>로그인 하기</p></button>
                </form>
                    <button id="signup" class="btn"><p>아이디 만들기</p></button>
                    <button id="findUser" class="btn"><p>아이디 또는 비밀번호 찾기</p></button>
            </div>

        </div>

</body>
</html>
